---
"AWSTemplateFormatVersion": "2010-09-09"

Parameters:
  MyCidrBlock:
    Type: String

Resources:
  AllenVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref MyCidrBlock
      Tags:
        - Key: user
          Value: allen.fisher
        - Key: "stelligent-u-lesson"
          Value: "4"
        - Key: "stelligent-u-lab"
          Value: "4.1.1"
  AllenSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.43.0/24
      VpcId: !Ref AllenVPC
      AvailabilityZone: us-west-1a
      Tags:
        - Key: user
          Value: allen.fisher
        - Key: "stelligent-u-lesson"
          Value: "4"
        - Key: "stelligent-u-lab"
          Value: "4.1.1"

  AllenIG:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: user
          Value: allen.fisher
        - Key: "stelligent-u-lesson"
          Value: "4"
        - Key: "stelligent-u-lab"
          Value: "4.1.2"

  IgAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref AllenIG
      VpcId: !Ref AllenVPC

  AllenRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      Tags:
        - Key: user
          Value: allen.fisher
        - Key: "stelligent-u-lesson"
          Value: "4"
        - Key: "stelligent-u-lab"
          Value: "4.1.2"
      VpcId: !Ref AllenVPC

  AllenRoute:
    Type: AWS::EC2::Route
    DependsOn: IgAttachment
    Properties:
      RouteTableId: !Ref AllenRouteTable
      GatewayId: !GetAtt AllenIG.InternetGatewayId
      DestinationCidrBlock: 0.0.0.0/0

Outputs:
  VPCId:
    Description: "VPC ID for Allen Module 04"
    Value: !Ref AllenVPC
    Export:
      Name: AllenLab4VPCId
  SubnetId:
    Description: "SubnetID for Allen Module 04"
    Value: !Ref AllenSubnet
    Export:
      Name: AllenLab4SubnetId
